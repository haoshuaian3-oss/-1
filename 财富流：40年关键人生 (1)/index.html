    <meta name="format-detection" content="telephone=no">
    <title>财富流：40年关键人生</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden; /* 防止橡皮泥滚动 */
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .safe-pb {
            padding-bottom: calc(1rem + var(--safe-bottom));
        }
        .safe-pt {
            padding-top: calc(0.75rem + var(--safe-top));
        }
        @keyframes tunnel-scroll {
            0% { transform: scale(1) translateZ(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(2) translateZ(100px); opacity: 0; }
        }
        .tunnel-effect {
            animation: tunnel-scroll 1.5s infinite linear;
        }
        /* 数值跳动动画 */
        .value-pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
